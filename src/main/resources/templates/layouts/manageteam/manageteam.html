<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Team Home </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link  th:replace="fragments/header :: bootstrap" rel="stylesheet" href="">
</head>
<body>
<header th:replace="fragments/header :: header"> </header>
    <div class="container">
        <h1 class="text-center">Gérer votre équipe</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item mt-5 text-center"><a href="">Ajouter un héros</a></li>
                        <li class="list-group-item mt-5 text-center"><a href="">Supprimer un héros</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="container-fluid">
                    <div class="row">
                        <div class="card ml-4" style="width: 10rem;" th:each="hero: ${session.user.team.heroes}">
                            <img th:src="${hero.picture}">
                            <div class="card-body">
                                <p th:text="${hero.id}"></p>
                                <h5 class="card-title" th:text="${hero.name}" >Card title</h5>
                            </div>
                        </div>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <div class="card ml-4" style="width: 10rem;" th:each="hero: ${heroList}">
                            <img th:src="${hero.picture}">
                            <div class="card-body">
                                <p th:text="${hero.id}"></p>
                                <h5 class="card-title" th:text="${hero.name}" >Card title</h5>
                                <h6 class="card-title" th:text="${hero.tbd}" >Card title</h6>
                                <h6 class="card-title" th:text="${hero.picture}" >Card title</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer th:replace="fragments/footer :: footer"> </footer>

</body>
</html>
